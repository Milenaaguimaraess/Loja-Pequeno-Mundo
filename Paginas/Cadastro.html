<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Cadastro</title>
      <link rel="icon" href="img/LOGO.png" type="image/png">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-image: url(img/fundo.png);
 
      height: 100vh;
    }
    .centralizar{
              display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 100px;
    }
    .container {
      width: 500px;
      height: 570px;
      perspective: 1000px;
   
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease-in-out;
      
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .side {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 25px;
      backface-visibility: hidden;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .back {
      transform: rotateY(180deg);
    }

    h2 {
      text-align: center;
      color: #d81b60;
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #d81b60;
    }

    .radio-group,
    .checkbox-group {
      margin-top: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .radio-group label,
    .checkbox-group label {
      font-size: 13px;
      padding: 5px 10px;
      border-radius: 15px;
      cursor: pointer;
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #d81b60;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    .btn:hover {
      background: #c2185b;
      transform: scale(1.03);
    }

    .toggle-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #777;
      cursor: pointer;
      text-decoration: underline;
    }

    @media screen and (max-width: 400px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div id="header-container"></div>

<div class="centralizar">
  <div class="container">
    <div class="card" id="card">

      <!-- Login -->
      <div class="side front">
        <h2>Entrar</h2>
        <label for="email">E-mail</label>
        <input type="email" id="emailLogin" placeholder="exemplo@email.com" />
<br>
        <label for="senha">Senha</label>
        <input type="password" id="senhaLogin" placeholder="********" />
<br>
        <button class="btn" onclick="login()">Entrar</button>
        <div class="toggle-link" onclick="flipCard()">Não tem conta? Cadastre-se</div>
      </div>

      <!-- Cadastro -->
      <div class="side back">
        <h2>Cadastro</h2>
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Seu nome completo" />

        <label for="data">Data de nascimento</label>
        <input type="date" id="data" />

        <label>Gênero</label>
        <div class="radio-group">
          <label><input type="radio" name="genero" value="menino" /> Menino</label>
          <label><input type="radio" name="genero" value="menina" /> Menina</label>
        </div>

        <label>Preferência de roupas</label>
        <div class="checkbox-group">
          <label><input type="checkbox" value="casual" /> Casual</label>
          <label><input type="checkbox" value="formal" /> Formal</label>
          <label><input type="checkbox" value="esportiva" /> Esportiva</label>
          <label><input type="checkbox" value="fantasia" /> Fantasia</label>
        </div>

        <label for="senhaCadastro">Senha</label>
        <input type="password" id="senhaCadastro" placeholder="Crie uma senha" />

        <button class="btn">Cadastrar</button>
        <div class="toggle-link" onclick="flipCard()">Já tem conta? Entrar</div>
      </div>

    </div>
  </div>
</div>
<br><br><br><br><br><br><br>
<div id="footer-container"></div>

  <script>

     fetch('Header.html')
    .then(res => res.text())
    .then(html => document.getElementById('header-container').innerHTML = html);

    
        fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-container').innerHTML = data;
    })
    .catch(error => console.error('Erro ao carregar o footer:', error));


    function flipCard() {
      document.getElementById('card').classList.toggle('flipped');
    }

    function login() {
      const email = document.getElementById("emailLogin").value;
      const senha = document.getElementById("senhaLogin").value;

      if (email === "admin@admin.com" && senha === "admin123") {
        window.location.href = "admin.html";
      } else {
        window.location.href = "index.html";
      }
    }
  </script>

</body>
</html>
